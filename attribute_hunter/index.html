<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="api_viewer.mjs" type="module"></script>
    <script src="attribute_hunter.js" type="module"></script>

<body>
